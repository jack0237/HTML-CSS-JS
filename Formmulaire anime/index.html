<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Glass</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="title">Login</h1>
            <form action="#">
                <div class="form-group">
                    <input 
                    class="form-control" 
                    type="email" 
                    name="email" 
                    placeholder="Your email"
                    />
                </div>
                <div class="form-group mt-4">
                    <input 
                    class="form-control" 
                    type="password" 
                    name="password" 
                    placeholder="Your password"
                    />
                </div>

                <button class="form-btn mt-4">
                    <span class="btn-text">Content</span>
                </button>

                <span class="redirect">Don't have an account ?</span>
            </form>
        </div>
    </div>
    
</body>
</html>
